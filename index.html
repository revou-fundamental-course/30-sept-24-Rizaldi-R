<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css\style.css">
</head>
<body>
    <header>
        <h1>Kalkulator Konversi Suhu</h1>
        <hr>
    </header>

    <main>
        <!-- form content -->
        <section>
            <!-- instruction -->
            <article>
                <!-- TODO UBAH KE INSTRUKSI -->
                <p>Lorem ipsum dolor sit amet.</p>
            </article>

            <!-- user input -->
            <form>
                <div>
                    <label for="input-temperature">Celcius</label>
                </div>

                <textarea name="" id="input-temperature"></textarea>

                <div>
                    <button class="form-btn form-btn-submit">Konversi</button>
                    <button class="form-btn">Reset</button>
                    <button class="form-btn form-btn-reset">Reverse</button>
                </div>
            </form>

            <!-- result -->
            <div>
                <div>
                    <label for="result-temperature">Celcius</label>
                </div>

                <textarea name="" id="result-temperature"></textarea>
            </div>

            <!-- calculation -->
            <div>
                <div>
                    <label for="calculation-temperature">Cara Kalkulasi</label>
                </div>

                <textarea name="" id="calculation-temperature"></textarea>
            </div>
        </section>

        <!--detail -->
        <section>
            <header>
                <h2>Cara Konversi Celcius (&deg;C) ke Farenheit (&deg;F)</h2>
                <hr>
            </header>

            <article>
                <p>Suhu <span class="temper-style">S</span> dalam derajat Farenheit (&deg;F) ...</p>

                <p><span class="temper-style">S</span> <sub>(&deg;F)</sub></p>
            </article>
        </section>
    </main>

    <footer>
        <p>Made by Rizaldi@2024</p>
